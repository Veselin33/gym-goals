{% extends 'common/base.html' %}

{% block content %}
    <div class="profile-info">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete: <strong>"{{ object.title }}"?</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a class="cancel-btn" href="{% url 'post-list' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
